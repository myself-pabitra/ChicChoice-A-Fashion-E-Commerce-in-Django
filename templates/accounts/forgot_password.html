{% extends 'Base.html' %}
{% block content %}

    <!-- login area start -->
    <div class="login-register-area pt-100px pb-100px">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active"  href="{% url 'forgot_password' %}">
                                <h4>Forgot Password</h4>
                            </a>

                        </div>
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    {% include 'includes/alert.html' %}
                                    <div class="login-register-form">
                                        <form action="{% url 'forgot_password' %}" method="post">
                                            {% csrf_token %}
                                            <input type="email" name="email" placeholder="Enter you Email " required/>
                                            <div class="d-flex justify-content-between mt-2">
                                            <p class="font-weight-light already_text">Dont have an Account ? <a href="{% url 'register' %}" class="">Sign up</a></p>
                                            <p class="font-weight-light already_text">Remember Password ? <a href="{% url 'login' %}" class="">Click here</a></p>
                                            </div>
                                            <div class="button-box">
                                            <button type="submit"><span>Reset Password</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->


{% endblock content %}
